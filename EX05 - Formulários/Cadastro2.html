<html>

<lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    /* Seletor universal: aplica estilos a todos os elementos */
    * {
      box-sizing: border-box;
      margin: 0; /*Remove a margem padrão */
      padding: 0; /*Remove o preenchimento padrão */
    }

    /* Estilos para os elementos raiz HTML e body */
    html, body {
      width: 100%; /* Faz com que HTMl e body ocupem a largura total da janela de visualização */
      height: 100%; /*Define a altura na tela de visualização  */
      font-family: Arial, sans-serif; /*Definição da fonte */
      background-color: #f0f2f5;
    }

    /* Estilos para uma classe de contêiner chamada 'form-fundo' */
    .form-fundo {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Estilos para uma classe chamada 'form-login' ou 'form-cadastro' */
    .form-login, .form-cadastro {
      background-color: #fff;
      padding: 20px; /* Adiciona 20px (ou outro número) de preenchimento dentro do formulário. */
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px; /* Limita a largura máxima do formulário a 400px */
    }

    /* Estilos para o cabeçalho h2 */
    h2 {
      text-align: center;/* Centraliza o texto dentro dos elementos h2 */
      margin-bottom: 25px; /* Adiciona uma margem superior fr 10px acima das labels */
    }

    /* Estilos para o cabeçalho h1 */
    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    /* Estilos para elementos de label */
    label {
      font-weight: bold; /* Torna o texto das labels em negrito */
      display: block; /* Faz com que as labels sejam elementos de bloco, ocupando largura total e empilhando verticalmente */
      margin-top: 10px;
    }

    /* Estilos para campos input */
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px; /*Add margem */
      border: 1px solid #ccc; /*Muda a cor de fundo do site */
      border-radius: 6px; /*Arredonda os cantos dos campos de input com um raio de 6px (ou qualquer outro número) */
      font-size: 14px;
    }

    /* Estilos para botões genéricos com classes */
    .btn_1, .btn_2 {
      width: 100%;
      padding: 12px;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    /* Botão verde */
    .btn_1 {
      background-color: #4CAF50; /* Define a cor de fundo */
    }
    .btn_1:hover {
      background-color: #4CAF50; /* Define a cor de fundo */
    }

    /* Botão azul */
    .btn_2 {
      background-color: #128ff5; /* Define a cor de fundo */
    }
    .btn_2:hover {
      background-color: #006ad3; /* Define a cor de fundo */
    }
  </style>
</head>
<body>
  <h1>Cadastro</h1>

  <div class="form-fundo">
    <div class="form-cadastro">
      <form id="cadastroForm">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234-3333" required />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="00000000000" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />

        <label for="confirmaSenha">Confirmar senha</label>
        <input type="password" id="confirmaSenha" name="confirmaSenha" required />

        <button type="submit" class="btn_2">Cadastrar</button>

        <button class="btn_2" type="button" onclick="windox.location.href='Login2.html'">Fazer login</button>
      </form>
    </div>
  </div>
</body>
</html>
