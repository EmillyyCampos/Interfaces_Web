<html>

<head> <title> Cadastro </title> </head>

<body>
<h1> Cadastro </h1>

<div class="form-fundo">
    <div class="form-cadastro">
        <form id="cadastroForm">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="email" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="telefone">Telefone</label>
            <input type="tel" id="Telefone" name="telefone" placeholder="(11) 91234-3333" required />

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="00000000000" required />

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required />

            <label for="confirmaSenha">Confirmar senha</label>
            <input type="password" id="confirmaSenha" name="confirmaSenha" required />

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</div>

</body>

</html>
