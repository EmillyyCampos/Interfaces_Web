<!DOCTYPE html>
<html lang="pt-br">


<head>

    <meta charset="UTF-8">
    <title>TABELA 3</title>

<style>

    body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }

    table {
        border-collapse: collapse;
        width: 400px;
        margin: 0 auto;
        background-color: rgb(155, 216, 155);
    }

    td {
        border: 1px solid rgb(97, 185, 119);
        padding: 10px;
        text-align: center;
    }

</style>

</head>

<body>

    <h1>MESCLAGEM DE CÃ‰LULAS</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>

        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td rowspan="2">E</td>
        </tr>

        <tr>
            <td>F</td>
        </tr>

        <tr>
            <td colspan="2">G</td>
        </tr>
    </table>
</body>
</html>
