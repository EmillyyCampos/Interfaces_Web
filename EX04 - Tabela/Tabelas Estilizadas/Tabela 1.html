<DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <title> TABELA 1</title>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center
    }
    table {
        width: 500px;
        border-collapse: collapse;
        margin: 0 auto;
    }
    td, th {
        border: 1px solid black;
        padding: 10px;
    }
    caption {
        font-size: 22px;
        font-weight: bold;
        padding: 10px;
        background-color: rgb(226, 211, 228);
    }
    thead, tfoot {
        background-color: #b396c0;
        color: white;
    }
    tbody > tr:nth-child(odd) {
        background-color: rgb(226, 211, 228);
    }
    td.num {
        text-align: right;
    }
</style>

</head>

<body>
    <h1>ESTRUTURA DE TABELAS GRANDES</h1>
    
<table border="1">
    <caption> POPULAÇÂO DOS ESTADOS</caption>

<thead>

    <tr>
        <th colspan="2">SUDESTE</th>
    </tr>

<tr>
    <th>Estado</th>
    <th style="width: 50px;">Quantidade</th>
</tr>

</thead>

<tbody>

    <tr>
        <td>São Paulo</td>
        <td class="num">44 milhões</td>
    </tr>
    <tr>
        <td>Minas Gerais</td>
        <td class="num">20 milhões</td>
    </tr>
<tr>
    <td>Rio de Janeiro</td>
    <td class="num">16 milhões</td>
</tr>
<tr>
    <td>Espírito Santo</td>
    <td class="num">4 milhões</td> 
</tr>
</tbody>

<tfoot>
    <tr>
        <th>Total de Habitantes</th>
        <td class="num"><strong>84 milhões</strong></td>
    </tr>
</tfoot>
</table>


</body>
</html>
